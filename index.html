        <meta name="description" CONTENT="- COJOU - Is the guild light of forming the nature. We specialize in the manufacture of all sorts of necklaces, cabochons, handbags, silvers and rosaries. The material we adopt the most is black coral. We also adopt material other than black coral, for instance black golden coral, sponge coral and all sorts of other corals. Experience in making handcraft products is the most important aspect of our company. With thirty five years experience in the handcraft industry, we can guarantee every single one of our items to be of outstanding quality. There is no artificial material used in our products, because we believe that the natural formation produces perfect jewelry. Our manufacturing process is effective and efficient. We can boast a 100% credit rating and guarantee on-time delivery. A sample can be provided upon request and will be sent via post. For more information please contact us.">
